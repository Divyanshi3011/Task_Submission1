<html>
    <head>
        <title> Task-4 </title>
    </head>
    <body>
        <form>
            <br/>
            <table align="center">
                <tr>
                    <td>
                        <label for="FullName">Full Name:</label>
                    </td>
                    <td>
                        <input type="text" name="FullName" placeholder="Enter Full Name" /><br/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Username">Username:</label>
                    </td>
                    <td>
                        <input type="text" name="Username" placeholder="Enter Username" /><br/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password" name="password" placeholder="Enter Password" /><br/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="repassword">Re-Password:</label>
                    </td>
                    <td>
                        <input type="password" name="repassword" placeholder="Enter Password" /><br/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="address">Address:</label>
                    </td>
                    <td>
                        <input type="text" name="address" placeholder="Enter Address"/><br/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="age">Age:</label>
                    </td>
                    <td>
                        <input type="number" name="age" placeholder="Enter Age"/><br/>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="gender">Gender:</label>
                    </td>
                    <td>
                        <select name="gender" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input name="form" type="submit" value="Save"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
